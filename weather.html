<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather dashboard</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Weather Dashboard⛅</h1>
            <p>your real time companion</p>
        </div>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter name" value="India">
            <button onclick="searchWeather()">Search</button>
        </div>
        <div id="errormsg" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Loading Weather DAta...</div>
        <div id="weatherContent" style="display: none;">
            <div class="current-weather-header">
                <div>
                    <div class="location" id="loaction">-----</div>
                    <div class="date" id="date">-----</div>
                </div>
            </div>
            <div>
                <div class="current-main">
                    <div class="weather-icon" id="currentIcon">☀️</div>
                    <div class="temp-info">
                        <div class="temporature" id="temporature">---</div>
                        <div class="description" id="description">---</div>
                    </div>
                </div>
                <div class="weather-detials">
                    <div class="daily-item">
                        <div class="label">Feels Like</div>
                        <div class="value" id="feelsLike">----</div>
                    </div>
                    <div class="daily-item">
                        <div class="label">Humidity</div>
                        <div class="value" id="humidity">----</div>
                    </div>
                    <div class="daily-item">
                        <div class="label">wind Speed</div>
                        <div class="value" id="windspeed">----</div>
                    </div>
                    <div class="daily-item">
                        <div class="label">Pressure</div>
                        <div class="value" id="pressure">----</div>
                    </div>
                </div>
            </div>
            <div class="forecast-section">
                <h2>Hourly Forecast</h2>
                <div class="hourly-forecast" id="hourly-forecast"></div>
            </div>
            <div class="forecast-section">
                <h2>Day1Forecast</h2>
                <div class="daily-forecast" id="daily-forecast"></div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
